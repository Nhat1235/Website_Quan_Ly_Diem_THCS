server.port = 8089
spring.thymeleaf.cache=false

#Data sourcce

#spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/TestDiem?createDatabaseIfNotExist=true}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/qldiem}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
