<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Friend form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Friend Form</h1>
	<form th:action="@{doSave}" method="POST" th:object="${gvlm}">
		<table>
			<tr>
				<td>ID hoc ky</td>
				 <td><select th:field="*{IDHocKy}">
						<option th:each="id : ${hocky}" th:value="${id.idhocky}"
							th:text="${id.tenhocky}" />
				</select></td>
			</tr>
			<tr>
				<td>ID lop</td>
				 <td><select th:field="*{IDLop}">
						<option th:each="id : ${listLop}" th:value="${id.idlop}"
							th:text="${id.tenlop}" />
				</select></td>
			</tr>
			<tr>
				<td>ID Giao vien</td>
				 <td><select th:field="*{IDGV}">
						<option th:each="id : ${giaovien}" th:value="${id.IdGv}"
							th:text="${id.ten}" />
				</select></td>
			</tr>
			<tr>
				<td>ID mon</td>
				 <td><select th:field="*{IDMon}">
						<option th:each="id : ${mon}" th:value="${id.IdMon}"
							th:text="${id.TenMon}" />
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="add" value="ThÃªm"></td>
			</tr>
		</table>
	</form>
</body>
</html>
